<nav id="navbar" class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#/movielist" ng-click="getMovieList('upcoming')">Upcoming Movies <span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a href="#/movielist" ng-click="getMovieList('popular')">Popular Movies</a>
            </li>
            <li>
                <a href="#/movielist" ng-click="getMovieList('top_rated')">Top Rated Movies</a>
            </li>
            <li>
                <a href="#/movielist" ng-click="getMovieList('now_playing')">Now Playing Movies</a>
            </li>
        </ul>
        <button type="button" class="btn btn-default btn-sm navbar-btn" data-toggle="modal" data-target="#genreDialog">Genres</button>
        <button type="button" class="btn btn-default btn-sm navbar-btn" data-toggle="modal" data-target="#loginDialog" ng-hide="username">Login</button>
        <button type="button" class="btn btn-default btn-sm navbar-btn" ng-show="username">{{username}}</button>
        <button type="button" class="btn btn-primary navbar-btn navbar-right watchlist-navbar" ng-click="showWatchlist()"><span class="badge">{{getWatchlistCount()}}</span> Watchlist</button>
    </div>
</nav>

<script type="text/javascript">
    $("#navbar a").on("click", function () {
        $("#navbar").find(".active").removeClass("active");
        $(this).parent().addClass("active");
    });
</script>
