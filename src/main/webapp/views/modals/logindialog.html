<div id="loginDialog" class="modal fade" role="dialog" aria-labelledby="dialogTitle" ng-controller="loginCtrl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="dialogTitle">Login</h4>
            </div>
            <div class="modal-body">
                <div class="well">
                    <form novalidate name="loginForm" ng-submit="login(user)">
                        <div class="form-group">
                            <label for="loginName">Benutzername</label>
                            <input type="text" class="form-control" id="loginName" placeholder="Benutzername" ng-model="user.name" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Passwort</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Passwort" ng-model="user.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Login</button>
                    </form>
                    <br><br>
                    <button type="button" class="btn btn-primary btn-block" ng-click="loginMovieDB()">Login Ã¼ber MoveDB</button>
                </div>
            </div>
        </div>
    </div>
</div>
